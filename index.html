<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytle.css">
    <script defer src="./script.js"></script>
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="game">
        <div class="game-board">
            <div class="status">
                Players 'x' and 'o'
            </div>
            <div class="board-row">
                <button class="square" id="one">
                    T
                </button>
                <button class="square" id="two">
                    I
                </button>
                <button class="square" id="three">
                    C
                </button>
            </div>
            <div class="board-row">
                <button class="square" id="four">
                    T
                </button>
                <button class="square" id="five">
                    A
                </button>
                <button class="square" id="six">
                    C
                </button>
            </div>
            <div class="board-row">
                <button class="square" id="seven">
                    T
                </button>
                <button class="square" id="eight">
                    O
                </button>
                <button class="square" id="nine">
                    E
                </button>
            </div>

            <div id="game-start-button">
                
                <button  id="new-game-button">
                    New Game
                </button>
            </div>
        </div>

        <div class="game-info">
            <div>
                History
            </div>
            
        </div>
    </div>
</body>
</html>
